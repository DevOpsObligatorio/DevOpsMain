apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ${ECR_REGISTRY}/api-gateway-${ENVIRONMENT}:latest
          ports:
            - containerPort: 8000
          env:
            - name: PRODUCT_SERVICE_URL
              value: "http://product-service:8001"
            - name: INVENTORY_SERVICE_URL
              value: "http://inventory-service:8002"
            - name: REDIS_URL
              value: "redis:6379"




