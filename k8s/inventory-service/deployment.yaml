apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
        - name: inventory-service
          image: 537272127148.dkr.ecr.us-east-1.amazonaws.com/inventory-service:latest
          ports:
            - containerPort: 8002
          env:
            - name: DATABASE_URL
              value: "postgres://admin:admin123@postgres:5432/microservices_db?sslmode=disable"
            - name: REDIS_URL
              value: "redis:6379"

